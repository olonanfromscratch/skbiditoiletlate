<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="icon" type="image/png" href="img/catki.png">
    <title>Skibidi Toaletní Web</title>
     
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400&display=swap');

        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', sans-serif;
            color: #ff69b4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .latte-cup {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .latte-cup:before {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff69b4;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cat-image {
            margin-top: 30px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Skibidi Toaletní Web</h1>
    <p>Připravte se na nejnovější trend v růžové!</p>

    <div class="latte-cup"></div>

    <p>Skiibidi</p>

    <img class="cat-image" src="https://i.pinimg.com/originals/93/c0/d1/93c0d1ca803df6404ec070686f80297e.png" alt="Kočka" height="200" ><br><br>
<center>
    <button onclick="playSkibidi()">Koupit</button>
</center>

    <div class="footer">
        © 2024 Skibidi Toaletní Web. Všechna práva vyhrazena.
    </div>

    <script>
        function playSkibidi() {
            const msg = new SpeechSynthesisUtterance("Skibidi! max prdi moc hovinka");
            msg.voice = speechSynthesis.getVoices().find(voice => voice.name === "Google UK English Male" || voice.name === "Microsoft David Desktop - English (United States)");
            speechSynthesis.speak(msg);
        }
    </script>

</body>
</html>
